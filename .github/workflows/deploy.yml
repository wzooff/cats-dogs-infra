name: Deploy Component to Environment
run-name: Deploy ${{ github.inputs.component }} to ${{ github.inputs.environment }}

on:
  # https://docs.github.com/en/free-pro-team@latest/actions/reference/events-that-trigger-workflows
  workflow_dispatch:
    inputs:
      environment:
        description: environment
        type: environment
        required: true 
      namespace:
        required: true
        default: default
      component:
        required: true
        type: choice
        default: foo
        options:
        - foo
        - bar
jobs:
  trigger:
    name: Run Deploy
    runs-on: ubuntu-latest
    environment:
      name: {{ github.inputs.environment }}
    steps:
      - name: detect variables
        run: echo hello
        # branch name -d
        # client -i
        # environment -e
        # github_deployment
      - name: trigger circleci
        run: env
